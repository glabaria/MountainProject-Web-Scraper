CREATE TABLE routes (
	route_id INTEGER PRIMARY KEY,
	route_name VARCHAR(255),
	location_highlevel VARCHAR(255),
	avg_rating NUMERIC(2,1),
	yds VARCHAR(10),
	protection_rating CHAR(1),
	description TEXT,
	location_desc TEXT,
	type VARCHAR(10),
	lat_long POINT,
	ai_rating INTEGER,
	wi_rating INTEGER,
	aid_rating INTEGER,
	mixed_rating INTEGER,
	num_pitches INTEGER,
	grade INTEGER,
	rock_type VARCHAR(10)
);

COMMENT ON COLUMN routes.route_id is 'Mountain Project route ID';