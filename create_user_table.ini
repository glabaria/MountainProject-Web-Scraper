CREATE TABLE users (
	user_id INTEGER PRIMARY KEY,
	name VARCHAR(20),
	likes_trad BOOLEAN,
	likes_sport BOOLEAN,
	likes_tr BOOLEAN,
	likes_boulder BOOLEAN,
	trad_lead VARCHAR(10),
	trad_follow VARCHAR(10),
	sport_lead VARCHAR(10),
	sport_follow VARCHAR(10),
	aid_lead VARCHAR(10),
	aid_follow VARCHAR(10),
	ice_lead VARCHAR(10),
	ice_follow VARCHAR(10),
	mixed_lead VARCHAR(10),
	mixed_follow VARCHAR(10),
	boulders VARCHAR(6),
	location VARCHAR(50),
	favorite_climbs TEXT
);